<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- custom game styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container-fluid bg-dark py-2">
        <h1 class="text-white">Dragon Ball RPG!</h1>
    </div>
    <div class="container-fluid bg-dark rounded-bottom">
        <!-- switch to enemies available to attack after character has been chosen -->
        <h4 class="text-white">Your Character / Enemies Available to Attack</h4>
        <div class="row">
            <div class="col-sm-3">
                <div class="character card">
                    <!-- load images link using javascript -->
                    <img class="card-img-top img-fluid" src="" alt="" />
                    <div class=" card-body bg-dark rounded-bottom">
                        <div class="row align-items-baseline">
                            <div class="col">
                                <h5 class="card-title mb-0 text-white"></h5>
                            </div>
                            <div class="col">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="" aria-valuemin="0" aria-valuemax=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="character card">
                    <!-- load images link using javascript -->
                    <img class="card-img-top img-fluid" src="" alt="" />
                    <div class=" card-body bg-dark rounded-bottom">
                        <div class="row align-items-baseline">
                            <div class="col">
                                <h5 class="card-title mb-0 text-white"></h5>
                            </div>
                            <div class="col">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="" aria-valuemin="0" aria-valuemax=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="character card">
                    <img class="card-img-top img-fluid" src="" alt="" />
                    <div class=" card-body bg-dark rounded-bottom">
                        <div class="row align-items-baseline">
                            <div class="col">
                                <h5 class="card-title mb-0 text-white"></h5>
                            </div>
                            <div class="col">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="" aria-valuemin="0" aria-valuemax=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="character card">
                    <img class="card-img-top img-fluid" src="" alt="" />
                    <div class=" card-body bg-dark rounded-bottom">
                        <div class="row align-items-baseline">
                            <div class="col">
                                <h5 class="card-title mb-0 text-white"></h5>
                            </div>
                            <div class="col">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="" aria-valuemin="0" aria-valuemax=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row bg-dark text-white">
            <div id="attacker" class="col-sm-4 start-empty">
            </div>
            <div class="col-sm-4 text-center align-self-center ">
                <div id="fight" class="invisible thick-border-left thick-border-right start-invisible">
                    <button id="attack-button" type="button" class="btn btn-outline-light start-invisible invisible">Attack</button>
                    <button id="restart-button" type="button" class="btn btn-outline-light  start-invisible invisible">Restart</button>
                    <hr class="thick-border-bottom" />
                    <div id="attackData" class=" start-invisible invisible">
                        <p>You attacked <span id="attackerName"></span> for <span id="attackerAttPow"></span> damage.</p>
                        <p><span id="defenderName"></span> attacked you back for <span id="defenderAttPow"></span> damage.</p>
                    </div>
                    
                </div>
            </div>
            <div id="defender" class="col-sm-4 start-empty">
            </div>
        </div>
    </div>
</body>
